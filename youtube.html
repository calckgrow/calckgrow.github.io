<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Real Stats - CalcGrow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar"><div class="container"><a href="index.html" class="logo">CalcGrow.</a></div></nav>
    
    <div class="container yt-tools-container" style="margin-top: 40px;">
        
        <h1 style="text-align:center; margin-bottom: 30px;">YouTube Income & Stats</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tabEarnings')">üí∞ Real Earnings</button>
            <button class="tab-btn" onclick="switchTab('tabTranscript')">üìù Transcript (Demo)</button>
        </div>

        <div id="tabEarnings" class="tab-content active">
            
            <div class="calc-wrapper" style="text-align:center; margin-bottom:20px;">
                <div class="input-group">
                    <label>Enter Channel Handle (e.g. @MrBeast) or ID</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="ytInput" placeholder="@handle" style="flex:1;">
                        <button class="cta-btn" onclick="fetchRealData()">Search</button>
                    </div>
                </div>
            </div>

            <div id="dashboardResults" style="display:none; animation: fadeIn 0.5s;">
                
                <div class="channel-header">
                    <img id="channelLogo" src="" class="channel-logo" alt="Logo">
                    <div class="channel-info">
                        <h2 id="channelName">Channel Name</h2>
                        <p id="subCount" class="channel-stats">Subscribers: --</p>
                    </div>
                    <div style="margin-left:auto;">
                        <select id="currencySelector" onchange="changeCurrency()" style="padding:10px; border-radius:8px;">
                            <option value="USD">USD ($)</option>
                            <option value="INR">INR (‚Çπ)</option>
                        </select>
                    </div>
                </div>

                <div class="calc-wrapper">
                    <p style="text-align:center; color:#666; font-size:0.9rem;">(Enter average views below to calculate earnings)</p>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap:20px;">
                        <div class="input-group">
                            <label>Daily Views</label>
                            <input type="number" id="ytViews" value="10000" oninput="calculateEarnings()">
                        </div>
                        <div class="input-group">
                            <label>RPM ($)</label>
                            <select id="ytRpm" onchange="calculateEarnings()">
                                <option value="0.5">Shorts ($0.50)</option>
                                <option value="2" selected>Average ($2.00)</option>
                                <option value="5">Tech ($5.00)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card"><h4>Daily</h4><div class="money" id="valDaily">$0</div></div>
                    <div class="stat-card"><h4>Monthly</h4><div class="money" id="valMonthly">$0</div></div>
                    <div class="stat-card"><h4>Yearly</h4><div class="money" id="valYearly">$0</div></div>
                </div>
            </div>
        </div>

        <div id="tabTranscript" class="tab-content">
            <div class="calc-wrapper">
                <h2>Video Transcript</h2>
                <p>Paste video URL below:</p>
                <div class="input-group">
                    <input type="text" id="videoUrl" placeholder="https://youtube.com/watch?v=...">
                    <button class="cta-btn" style="margin-top:10px;" onclick="generateTranscript()">Get Text</button>
                </div>
                <div class="transcript-box" id="transcriptText">Transcript will appear here...</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

    /html>
